<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        /* Establecer la altura de las imágenes al 25% */
        .carousel-inner img {
            width: 100%;
            /* Ancho al 100% */
            height: 50vh;
            /* Altura proporcional al 25% de la ventana */
            object-fit: fill;
            /* Asegura que la imagen cubra el área sin distorsión */
        }

        .card-img-top {
            height: 250px;
            /* Ajusta la altura según necesites */
            object-fit: cover;
            /* Hace que las imágenes se ajusten sin deformarse */
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-md justify-content-end navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand my-0" href="#">Buyly</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex my-0 col-10 col-sm-10 col-md-6 col-lg-4 mt-1 mt-md-0">
                <input class="form-control me-sm-2" type="text" placeholder="Encuentra de todo, empieza a buscar" />
                <button class="btn ms-1 my-0 me-auto btn-outline-light" type="submit">
                    Buscar
                </button>
            </form>

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav  ms-auto mt-0 me-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Mi cuenta</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                data-bs-target="#modalIngresar">Ingresar</a>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                data-bs-target="#modalRegistro">Registro</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="pedidos.html">Mis pedidos</a>
                        </div>
                    </li>
                </ul>
            </div>
            <a href="shopping_cart.html" class="d-block text-decoration-none ms-1 me-1 mt-1">
                <i class="fas fa-shopping-cart" style="color: white;"></i>
                <span id="cart-count" class="badge-pill" style="color: white;">0</span>
            </a>            
        </div>
    </nav>

    <!-- Modal para Ingresar -->
    <div class="modal fade" id="modalIngresar" tabindex="-1" aria-labelledby="modalIngresarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalIngresarLabel">Ingresar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3 ms-3 me-5">
                            <label for="email" class="form-label">Correo</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo"
                                    required>
                                <span class="input-group-text bg-light" id="email-icon"><i
                                        class="fas fa-envelope"></i></span>
                            </div>
                        </div>
                        <div class="mb-3 ms-3 me-5">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Introduce tu contraseña" required
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$"
                                    title="La contraseña debe tener al menos 6 caracteres, incluyendo una letra mayúscula, una minúscula y un número">
                                <span class="input-group-text bg-light" id="password-icon"><i
                                        class="fas fa-lock"></i></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-2 mt-4">
                            <button type="submit" class="btn btn-success w-75">Login</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-end">
                        <p class="me-1">¿No tienes cuenta? </p>
                        <a href="#" class="text-decoration-none">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal de Registro -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro de Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Fila para Nombre(s) y Apellidos -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="firstName" class="form-label">Nombre(s)</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Introduce tu nombre"
                                    required pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios">
                            </div>
                            <div class="col-6">
                                <label for="lastName" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="lastName"
                                    placeholder="Introduce tus apellidos" required pattern="[A-Za-z\s]+"
                                    title="Solo se permiten letras y espacios">
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Tu correo</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Introduce tu correo electrónico" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Introduce tu contraseña" required
                                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$"
                                title="La contraseña debe tener al menos 6 caracteres, incluyendo una letra mayúscula, una minúscula y un número">
                        </div>

                        <!-- Confirmar Contraseña -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirma tu contraseña" required>
                        </div>

                        <!-- Botón para registrarse -->
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <section>
        <div id="carouselId" class="carousel slide center" data-bs-ride="carousel">
            <ul class="carousel-indicators" style="list-style-type: none;">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="First slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
            </ul>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img src="Dog_1.jpg" class="d-block" alt="First slide" />
                </div>
                <div class="carousel-item">
                    <img src="Dog_2.jpg" class="d-block" alt="Second slide" />
                </div>
                <div class="carousel-item">
                    <img src="Dog_3.jpg" class="d-block" alt="Third slide" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <article id="Product">
        <div class="container mt-5">
            <div id="ProductCards" class="row g-0">
                <!-- Aqui van los productos -->
            </div>
        </div>
    </article>

    <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item" id="prevPage">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item active">
                <span class="page-link" id="pageNumber">1</span>
            </li>
            <li class="page-item" id="nextPage">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
        <script type="module" src="scripts.js"></script>
</body>

</html>
