<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .input-group-text {
            background-color: #e9ecef;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .total-card {
            padding: 20px;
            border-radius: 10px;
        }

        .total-section .btn {
            font-size: 14px;
            padding: 12px;
        }

        .total-card hr {
            margin: 15px 0;
        }

        .input-group {
            max-width: 250px;
            /* Controla el ancho máximo de los bloques */
            margin: 0 auto;
            /* Centra los bloques */
        }

        .input-group input {
            background-color: #f0f0f0;
            border: 1px solid #ced4da;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md justify-content-end navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand my-0" href="index.html">Buyly</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex my-0 col-10 col-sm-10 col-md-6 col-lg-4 mt-1 mt-md-0">
                <input class="form-control me-sm-2" type="text" placeholder="Encuentra de todo, empieza a buscar" />
                <button class="btn ms-1 my-0 me-auto btn-outline-light" type="submit">
                    Buscar
                </button>
            </form>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav  ms-auto mt-0 me-3">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Mi cuenta</a>
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                data-bs-target="#modalIngresar">Ingresar</a>
                            <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                data-bs-target="#modalRegistro">Registro</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="pedidos.html">Mis pedidos</a>
                        </div>
                    </li>
                </ul>
            </div>
            <a href="shopping_cart.html" class="d-block text-decoration-none ms-1 me-1 mt-1">
                <i class="fas fa-shopping-cart" style="color: white;"></i>
                <span id="cart-count" class="badge-pill" style="color: white;">0</span>
            </a>            
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Productos -->
            <div id="cart-container" class="col-md-8">
                <!-- ========== aquí van los productos ========== -->
            </div>
            <!-- Total de compra -->
            <div class="col-md-4 total-section">
                <div class="card total-card">
                    <div class="card-body">
                        <h4>Total de compra</h4>
                        <hr>
                        <div id="total-items-list">
                            <!-- Aquí se listarán los productos con su cantidad y precio -->
                        </div>
                        
                        <div class="d-flex justify-content-between mt-3 flex-column">
                            <button class="btn btn-success w-100 py-3 mb-2">Pagar</button>
                            <button class="btn btn-danger w-100 py-2">Cancelar</button>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous">
            </script>
            <script type="module" src="shoppingCart.js"></script>
            <script type="module" src="scripts.js"></script>
        </body>

</html>
